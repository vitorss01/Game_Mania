<html lang="pt-br">
<head>

  <title>Game Mania</title>

<body>

      <a href="https://google.com"> <img src="img/header.img/Logo.gamemania.png" alt="Logo do site Game Mania"> </a>
      <img src="img/header.img/icone_de_controle-remoto_bg-preview 1.png" alt="icone-de-controle-remoto">
      <nav class="menu">
        <a href="https://google.com"><img src="img/header.img/Inicio - Group 1.png" alt="inicio_menu"></a>
        <a href="https://google.com"><img src="img/header.img/Lançamentos - Group 1.png" alt="lancamentos_menu"></a>

      </nav>

  <main>

    <section class="banner">
      <div class="container-grid banner_espaco">

        <div class="boneco_position">
          <img src="img/main/01_section_Banner/boneco_do_bANNER.png" alt="posicao_boneco">
        </div>

        <div class="promocao_jogo">
          <a href="https://google.com.br"><img src="img/main/01_section_Banner/promocao_jogo_Group 1.png" alt="promocao_jogo_Group"></a>
          
        </div>
      
      </div>
    </section>

    <section class="marcas_de_computador">

      <div class="container-grid marcas_pc ">
        <img src="img/main/02_section_marcas_de_computador/Dell.png" alt="dell_logo">
        <img src="img/main/02_section_marcas_de_computador/intel.png" alt="intel_logo">
        <img src="img/main/02_section_marcas_de_computador/ibm.png" alt="ibm_logo">
        <img src="img/main/02_section_marcas_de_computador/microsoft.png" alt="microsoft_logo">
        </div>
    </section>

    <section class="categorias_compras">
        <div class="container-grid categorias_escolher_comprar">
          <div class="espaco_dos_produtos">
            <img src="img/main/03_section_categorias_compras/Espaço dos Produtos.png" alt="espaço dos produtos">
          </div>
          
          
          
          <img src="img/main/03_section_categorias_compras/Espaço de Missão da Empresa .png" alt="espaço da missão">
          <img src="img/main/03_section_categorias_compras/espaço de _Cadastrar e-mail.png" alt="espaço de cadastrar-email">
